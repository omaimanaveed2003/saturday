<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 18rem;">
    <div class="card-body">
<h6 class="card-subtitle mb-2 text-muted"> Stop Watch</h6>
<br>
<div class="d-flex justify-content-center">
    <h3>Hour</h3>
    <h3>&nbsp; Min</h3>
    <h3>&nbsp;Sec</h3>
</div>
<div class="d-flex justify-content-center">
<h3 id="hour">00</h3>
<h5>&nbsp; : &nbsp; &nbsp; </h5>
<h3 id="min">00</h3>
<h5>&nbsp; : &nbsp; &nbsp; </h5>
<h3 id="sec">00</h3>
</div>
<br>
<div class="text-center">
<button id="StartBtn" class="btn btn-outline-success" onclick="timer()">Start</button>
<button id="StopBtn" class="btn btn-outline-danger" onclick="StopTimer()">Stop</button>
<button id="ResetBtn" class="btn btn-outline-info" onclick="ResetTimer()">Reset</button>
</div>
    </div>
    </div>
<script src="app.js"></script>
</body>
</html>
